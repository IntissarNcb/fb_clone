<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f1430fcb9a.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/facebook.css">


    <title>profile</title>
</head>
<body>

<!-- ---------------- nav bar ------------------- -->
<nav id="fb-navbar" class="sticky-top">
    <div class="row">
        <div class="col-4 left-content">
            <img src="images/fb-logo.png" alt="fb-logo" class="fb-logo">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input class="search-box" type="search" placeholder="search on facebook">
            </div>
        </div>
        <div class="col-4 middle-content">
            <i class="fa-solid fa-house" data-bs-toggle="tooltip" data-bs-placement="bottom" title="home"></i>
            <i class="fa-solid fa-user-group" data-bs-toggle="tooltip" data-bs-placement="bottom" title="friends"></i>
            <i class="fa-brands fa-youtube" data-bs-toggle="tooltip" data-bs-placement="bottom" title="watch"></i>
            <i class="fa-solid fa-store" data-bs-toggle="tooltip" data-bs-placement="bottom" title="market place"></i>
            <i class="fa-solid fa-users" data-bs-toggle="tooltip" data-bs-placement="bottom" title="groups"></i>
        </div>
        <div class="col-4 right-content">
            <i class="fas fa-bars" data-bs-toggle="tooltip" data-bs-placement="bottom" title="menu"></i>
            <i class="fa-solid fa-comment-dots" data-bs-toggle="tooltip" data-bs-placement="bottom" title="messenger"></i>
            <i class="fa-solid fa-bell" data-bs-toggle="tooltip" data-bs-placement="bottom" title="notifications"></i>
            <a><img src="images/profile.jpg" alt="profile" class="img-profile" data-bs-toggle="tooltip" data-bs-placement="bottom" title="my profile"></a>
        </div>
    </div>
</nav>

<!-- ---------------- profile banner ------------------- -->
<section id="profile-banner">
    <div class="container">
        <div style="position: relative;">

            <div class="cover">
                <div class="cover-img">
                    <img src="images/cover-img.png" alt="profile">
                </div>
                <div class="cover-img-choice">
                    <i class="fa-solid fa-camera"></i>
                    <span>Choose the cover picture</span>
                </div>
            </div>
            <div class="profile">
                <div class="picture">
                    <svg height="180" width="180" style="border-radius: 50%;">
                        <image x="0" y="0" height="100%" preserveAspectRatio="xMinYMin slice"  width="100%" href="images/profile.jpg" style="height: 180px; width: 180px;"></image>
                        <circle cx="90" cy="90" r="90" stroke="white" stroke-width="10" fill="none" class="fill"/>
                    </svg>
                    <i class="fa-solid fa-camera" ></i>
                </div>
                <div class="content">
                    <h2>Intissar Necib</h2>
                    <span>30 friends</span>
                    <div class="friends">
                        <svg height="40" width="40" style="border-radius: 50%;" class="profile-svg">
                            <image x="0" y="0" height="100%" preserveAspectRatio="xMinYMin slice"  width="100%" href="images/profile.jpg" style="height: 40px; width: 40px;"></image>
                            <circle cx="20" cy="20" r="20" stroke="white" stroke-width="4" fill="none" class="fill"/>
                        </svg>
                        <svg height="40" width="40" style="border-radius: 50%;" class="profile-svg">
                            <image x="0" y="0" height="100%" preserveAspectRatio="xMinYMin slice"  width="100%" href="images/profile.jpg" style="height: 40px; width: 40px;"></image>
                            <circle cx="20" cy="20" r="20" stroke="white" stroke-width="4" fill="none" class="fill"/>
                        </svg>
                        <svg height="40" width="40" style="border-radius: 50%;" class="profile-svg">
                            <image x="0" y="0" height="100%" preserveAspectRatio="xMinYMin slice"  width="100%" href="images/profile.jpg" style="height: 40px; width: 40px;"></image>
                            <circle cx="20" cy="20" r="20" stroke="white" stroke-width="4" fill="none" class="fill"/>
                        </svg>
                        <svg height="40" width="40" style="border-radius: 50%;" class="profile-svg">
                            <image x="0" y="0" height="100%" preserveAspectRatio="xMinYMin slice"  width="100%" href="images/profile.jpg" style="height: 40px; width: 40px;"></image>
                            <circle cx="20" cy="20" r="20" stroke="white" stroke-width="4" fill="none" class="fill"/>
                        </svg>
                        <svg height="40" width="40" style="border-radius: 50%;" class="profile-svg">
                            <image x="0" y="0" height="100%" preserveAspectRatio="xMinYMin slice"  width="100%" href="images/profile.jpg" style="height: 40px; width: 40px;"></image>
                            <circle cx="20" cy="20" r="20" stroke="white" stroke-width="4" fill="none" class="fill"/>
                        </svg>
                        <svg height="40" width="40" style="border-radius: 50%;" class="profile-svg">
                            <image x="0" y="0" height="100%" preserveAspectRatio="xMinYMin slice"  width="100%" href="images/profile.jpg" style="height: 40px; width: 40px;"></image>
                            <circle cx="20" cy="20" r="20" stroke="white" stroke-width="4" fill="none" class="fill"/>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <div class="add-story">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add to story</span>
                    </div>
                    <div class="edit-profile">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <span>Edit profile</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<!-- links -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
